---
layout: default
---

<div class="home">

  <ul class="post-list">

    {% for post in site.posts %}

    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="post-hero" href="{{ post.url | prepend: site.baseurl }}" style="background-image: url(assets/img/projects/thumbnails/{{ post.thumbnail }})"></div>
        <div class="content">
          <h2>
            {{ post.title }}
          </h2>

          <div class="short-hr"></div>

          <p class="post-description">
            {{ post.description }}
          </p>
        </div>
      </a>
    </li>

    {% endfor %}

  </ul>

</div>
