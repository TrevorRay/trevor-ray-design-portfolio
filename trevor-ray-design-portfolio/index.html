---
layout: default
---

<div class="home">

  <ul class="post-list">

    {% for post in site.posts %}

    <li>
      <div class="post-hero" href="{{ post.url | prepend: site.baseurl }}" style="background-image: url(assets/img/projects/thumbnails/{{ post.thumbnail }})"></div>
      <div class="content">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p class="post-description">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.description }}</a>
        </p>
      </div>
    </li>

    {% endfor %}

  </ul>

</div>
